<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Book Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">

    <h1 class="text-2xl font-bold mb-4">📖 Book Scanner</h1>

    <!-- Video Preview -->
    <video id="camera" autoplay playsinline class="w-full max-w-md rounded-lg shadow-md"></video>

    <!-- Buttons -->
    <div class="mt-4 flex gap-4">
        <button id="capture" class="px-4 py-2 bg-blue-600 text-white rounded-lg shadow">📸 Capture</button>
        <button id="download" class="px-4 py-2 bg-green-600 text-white rounded-lg shadow">⬇️ Download PDF</button>
    </div>

    <!-- Captured Images -->
    <div id="gallery" class="mt-6 grid grid-cols-2 gap-4 w-full max-w-md"></div>

    <canvas id="canvas" class="hidden"></canvas>

    <script>
        const video = document.getElementById("camera");
        const canvas = document.getElementById("canvas");
        const captureBtn = document.getElementById("capture");
        const downloadBtn = document.getElementById("download");
        const gallery = document.getElementById("gallery");
        let images = [];

        // Start Camera
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                video.srcObject = stream;
            } catch (err) {
                alert("Camera access denied or unavailable!");
            }
        }

        // Capture Image
        captureBtn.addEventListener("click", () => {
            const context = canvas.getContext("2d");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            const imgData = canvas.toDataURL("image/jpeg", 1.0);
            images.push(imgData);

            // Add to gallery
            const img = document.createElement("img");
            img.src = imgData;
            img.className = "rounded-lg shadow";
            gallery.appendChild(img);
        });

        // Download PDF
        downloadBtn.addEventListener("click", async () => {
            if (images.length === 0) {
                alert("No images captured!");
                return;
            }

            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF();

            images.forEach((img, index) => {
                if (index > 0) pdf.addPage();
                pdf.addImage(img, "JPEG", 10, 10, 190, 277);
            });

            pdf.save("scanned_book.pdf");
        });

        startCamera();
    </script>
</body>
</html>
